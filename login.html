    <script>
          function submitForm(){
            var user = {} ;
            user.userName = $("#userName").val();
            user.password = $("#password").val();
            if(user.userName == "" || user.password =="" ){
                 return false ;
            }

            $.ajax({
                type: "post",
                url: "http://localhost:8099/login",
                data: JSON.stringify(user) ,
                contentType: "application/json; charset=utf-8",
                timeout: 3000,
                cache: false,
                success: function (data) {
                    if(data.code =="1000"){
                        $.cookie('the_cookie', 'the_value');
                        $.cookie('userName', data.obj.user.userName);
                        $.cookie('userId', data.obj.user.id);
                        window.location.href = "index.html" ;
                    }else{
                        alert(data.messages);
                    }
                   
                },
                error: function (XmlHttpRequest, textStatus, errorThrown) {
                    /**
                     * 错误处理 待补充完整
                     */
                },
                complete: function (XmlHttpRequest, textStatus, errorThrown) {
                  
                }
            });
          }
    </script>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">

            </div>

            <div class="m-t" role="form" >
                <div class="form-group">
                    <input type="text" id="userName" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password"  class="form-control" placeholder="密码" required="">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" onclick="submitForm();">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>
